<script>
new Vue({
    el: '#app',
    data: {
        totalAmount: 500000,
        annualInterestRate: 2.4,
        monthlyIncome: 3000,
        months: 60,

        remainingAmount: 0,
        totalIncome: 0,
        totalInterestEarned: 0
    },

    watch: {
        totalAmount: 'calculate',
        annualInterestRate: 'calculate',
        monthlyIncome: 'calculate',

            let totalInterest = 0;

            for (let i = 0; i < months; i++) {

                if (balance > 0 && monthlyRate > 0) {
                    const interest = balance * monthlyRate;
                    balance += interest;
                    totalInterest += interest;
                }
            }
